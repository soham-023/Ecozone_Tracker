      margin: 0;
      padding: 0;
    }
    .container {
      width: 70%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 { color: #333; font-size: 28px; }
    label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #218838; }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th { background-color: #f2f2f2; }
    .green { background-color: #90ee90; font-weight: bold; }
    .orange { background-color: #ffcc80; font-weight: bold; }
    .red { background-color: #ff726f; font-weight: bold; }
  </style>
</head>

        const map = L.map('map').setView([19.7515, 75.7139], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let layer;

        document.getElementById('cityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            analyze();
        });

        function analyze() {
            const cityName = document.getElementById('cityInput').value.trim();
            const city = cityData[cityName];

            if (!city) {
                alert("Please select a valid city.");
                return;
            }

            const requiredTrees = Math.ceil(city.population / 2); // Correct formula
            const treeRatio = city.trees / requiredTrees;
            const zoneClass = treeRatio >= 1 ? 'green' : (treeRatio >= 0.5 ? 'orange' : 'red');
            const zoneStatus = treeRatio >= 1 ? 'Green Zone' : (treeRatio >= 0.5 ? 'Orange Zone' : 'Red Zone');
            const treesNeeded = zoneClass === 'green' ? "N/A" : requiredTrees - city.trees;

            document.getElementById('resultBody').innerHTML = `
                <tr>
                    <td>${cityName}</td>
                    <td>${city.population.toLocaleString()}</td>
                    <td>${city.trees.toLocaleString()}</td>
                    <td>${city.area.toLocaleString()}</td>
                    <td class="${zoneClass}">${zoneStatus}</td>
                    <td>${treesNeeded !== "N/A" ? treesNeeded.toLocaleString() : "N/A"}</td>
                </tr>`;

            if (layer) map.removeLayer(layer);

            layer = L.circleMarker([city.lat, city.lng], {
                color: zoneClass,
                radius: 50,
                fillOpacity: 0.7
            }).addTo(map);
